<div class="container">
    <div>
        <form name="myForm" class="form">
            <div class="form-group col-md-6">
                <label for="state">State</label>
                <select class="form-control" id="state">
                    <option> </option>
                    <option>Open</option>
                    <option>Closed</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="topic">Topic</label>
                <select class="form-control" id="topic">
                    <option> </option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>

            <div class="col-md-9">
                <div  id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc;">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                    <span></span> <b class="caret"></b>
                </div>
                <p id="iniDay" style="visibility: hidden; height: 0px; width: 0px">  </p>
                <p id="endDay" style="visibility: hidden; height: 0px; width: 0px">  </p>
            </div>
            <div class="col-md-3">
                <button id="button" ng-click="sendValues()" type="submit" class="btn btn-default">Filter</button>

            </div>

        </form>
    </div>

    <hr width="0%">



    <hr width="0%">

    <div class="col-lg-9">
        <div class="list-group">
            <div ng-repeat=" x in tickets">
                <button class = "list-group-item" ng:click="selectTicket(x)">
                    {{x.title}}
                    <a ng-repeat="t1 in x.topics">
                        <span id = customSpan class="badge" style="float: right; background-color: {{MY_CONSTANTS.colores[t1.topicid]}}"> {{t1.topicid}}</span>
                    </a>
                </button>
            </div>
        </div>

        <footer>
            <div class="col-md-10 text-center">
                <div class="row">
                    <div class=" text-center">
                        <a href="" ng-click="moreTickets()"> More tickets</a>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <div class=" float-right text-right">
        <ul ng-repeat="t1 in legend">
            <span class="badge" style="background-color: {{MY_CONSTANTS.colores[t1.id]}}"> {{t1.name}}</span>
        </ul>
    </div>

    <button type="button" class="btn custom-btn-info btn-lg float-bottom-right" data-toggle="modal"
            data-target="#myModal">Help</button>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Description</h4>
                </div>
                <div class="modal-body">
                    <p>In this view we can see all history of ticket we have in our system </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>


<script type="text/javascript">
    $(function() {

        var start = moment().subtract(29, 'days');
        var end = moment();


        function cb(start, end) {
            $('#reportrange span').html(start.format('YYYY MMMM D') + ' - ' + end.format('YYYY MMMM D'));
            $("#iniDay").text(start.format('YYYY-MM-D'))
            $("#endDay").text(end.format('YYYY-MM-D'))

        }

        $('#reportrange').daterangepicker({
            startDate: start,
            endDate: end,
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            }
        }, cb);

        cb(start, end);

    });
</script>

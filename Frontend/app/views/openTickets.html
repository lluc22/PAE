<div>
    <div class="col-md-8">
        <div class="list-group">
            <div ng-repeat=" x in tickets">
                <button class = "list-group-item" ng:click="selectTicket(x._id)">
                    {{x._id.title}}
                    <a ng-repeat="t1 in x.topicsgroup">
                        <span id = customSpan class="badge" style="float: right; background-color: {{MY_CONSTANTS.colores[t1]}}"> {{t1}}</span>
                    </a>
                </button>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-lg-offset-1 text-center">
                        <a href="" ng-click="moreTickets()"> More tickets</a>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <div class="col-md-4">
        <form name="myForm" class="form">
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state">
                    <option> </option>
                    <option>Open</option>
                    <option>Closed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topic">Topic</label>
                <select class="form-control" id="topic">
                    <option> </option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>

            <!--
            <div class="form-group" flex-gt-xs>
                <label> StartDate </label>
                <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
            </div>
            -->

            <!--
            <div class="form-group">
                <label for="usr">Username:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            -->

            <div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc;">
                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                <span></span> <b class="caret"></b>
            </div>
            <p id="iniDay" style="visibility: hidden; height: 0px; width: 0px">  </p>
            <p id="endDay" style="visibility: hidden; height: 0px; width: 0px">  </p>

            <button id="button" ng-click="sendValues()" type="submit" class="btn btn-default" style="margin-top: 5%">Filter</button>

        </form>
    </div>
</div>


<script type="text/javascript">
    $(function() {

        var start = moment().subtract(29, 'days');
        var end = moment();


        function cb(start, end) {
            $('#reportrange span').html(start.format('YYYY MMMM D') + ' - ' + end.format('YYYY MMMM D'));
            $("#iniDay").text(start.format('YYYY-MM-D'))
            $("#endDay").text(end.format('YYYY-MM-D'))

        }

        $('#reportrange').daterangepicker({
            startDate: start,
            endDate: end,
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            }
        }, cb);

        cb(start, end);

    });
</script>

<!DOCTYPE html>
<html lang="en">
<body ng-controller="topicsController">

            <label>Name: <input type="text" ng-model="name" /></label>
            <input type="submit" ng-click="updateTopicName(name)" value="Change Name" />
        </form>
    </div>
    <word-cloud tags="tags"></word-cloud>
</body>
</html>
